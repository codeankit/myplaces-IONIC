<ion-header>

  <ion-navbar>
    <ion-title>Add a place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title </ion-label>
        <ion-input type="text" placeholder="World trade centre" name="title"  ngModel required></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>
          Short Description
      </ion-label>
      <ion-textarea
        name="Description"
        ngModel
        required>

      </ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
       <ion-col>
       <button ion-button block outline type="button" icon-left
       (click)="onLocate()">
         <ion-icon name="locate"></ion-icon> Locate Me
       </button>
       </ion-col>
       <ion-col>
        <button ion-button block outline type="button" icon-left
       (click)="onOpenMap()">
         <ion-icon name="map"></ion-icon>Select on Map
       </button>
       </ion-col>
      </ion-row>

      <ion-row *ngIf="locationIsSet">
      <ion-col>
     <sebm-google-map
       [latitude]="location.lat"
       [longitude]="location.lng"
       [zoom]="12">
       <sebm-google-map-marker
         [latitude]="marker.lat"
         [longitude]="marker.lng"
         >
       </sebm-google-map-marker>
     </sebm-google-map>
      </ion-col>
      </ion-row>
     <ion-row>
      <ion-col text-xenter>
      <h5>Take a Photo!</h5>
      </ion-col>
      </ion-row>
       <ion-row>
      <ion-col>
     <button ion-button icon-left block outline type="button"
      (click)="onTakePhoto()">
       <ion-icon name="camera"></ion-icon>
       open camera
       </button>
      </ion-col>
      </ion-row>
      <ion-row *ngIf="imageUrl != ''">
      <ion-col>
     <img [src]="imageUrl" alt="">
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
     <button
      ion-button
      color="secondary"
      block
      outline
      type="submit"
      [disabled]="!f.valid">
      <!-- || !locationIsSet || imageUrl==""-->
       Add this Place
     </button>
      </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
